<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nila - Live Music</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=VT323&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="app-layout">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo">NILA</div>

      <nav class="nav-menu">
        <div class="nav-item active" id="navHome" onclick="switchView('home')">
          <svg viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
          </svg>
          <span>Home</span>
        </div>
        <div class="nav-item" id="navSearch" onclick="switchView('search')">
          <svg viewBox="0 0 24 24">
            <path
              d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
          </svg>
          <span>Search</span>
        </div>
        <div class="nav-item" id="navLibrary" onclick="switchView('library')">
          <svg viewBox="0 0 24 24">
            <path
              d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
          </svg>
          <span>Liked Songs</span>
        </div>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">

      <!-- HOME VIEW -->
      <div id="view-home" class="view-section active">
        <div class="category-section">
          <h2 class="category-title">Trending Now</h2>
          <div class="card-row" id="row-Trending">
            <!-- Fetched Items -->
            <div class="loading-placeholder">Loading...</div>
          </div>
        </div>

        <div class="category-section">
          <h2 class="category-title">Malayalam Hits</h2>
          <div class="card-row" id="row-Malayalam">
            <div class="loading-placeholder">Loading...</div>
          </div>
        </div>

        <div class="category-section">
          <h2 class="category-title">Melodies</h2>
          <div class="card-row" id="row-Melody">
            <div class="loading-placeholder">Loading...</div>
          </div>
        </div>
        <div class="category-section">
          <h2 class="category-title">Dubbed</h2>
          <div class="card-row" id="row-Dubbed">
            <div class="loading-placeholder">Loading...</div>
          </div>
        </div>
      </div>

      <!-- SEARCH VIEW -->
      <div id="view-search" class="view-section" style="display:none;">
        <div class="search-header">
          <input type="text" id="searchInput" placeholder="What do you want to listen to?" autocomplete="off">
        </div>
        <h2 class="category-title">Search Results</h2>
        <div class="grid-container" id="searchResults">
          <!-- Results -->
        </div>
      </div>

      <!-- LIBRARY VIEW -->
      <div id="view-library" class="view-section" style="display:none;">
        <h2 class="category-title">Your Liked Songs</h2>
        <div class="grid-container" id="likedSongsList">
          <!-- Favorites -->
        </div>
      </div>

    </main>

    <!-- PLAYER BAR -->
    <footer class="player-bar">
      <div class="player-left">
        <div class="player-art" id="playerArt"></div>
        <div class="player-info">
          <div class="player-title" id="playerTitle">Select a song</div>
          <div class="player-artist" id="playerArtist">---</div>
        </div>
        <button class="heart-btn" id="playerHeartBtn" onclick="toggleLikeCurrent()">
          <svg viewBox="0 0 24 24">
            <path
              d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
          </svg>
        </button>
      </div>

      <div class="player-center">
        <div class="player-controls">
          <button class="control-icon" onclick="playPrev()">
            <svg viewBox="0 0 24 24">
              <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
            </svg>
          </button>
          <button class="control-icon play-pause" id="playPauseBtn" onclick="togglePlayPause()">
            <svg id="iconPlay" viewBox="0 0 24 24">
              <path d="M8 5v14l11-7z" />
            </svg>
            <svg id="iconPause" style="display:none" viewBox="0 0 24 24">
              <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
            </svg>
          </button>
          <button class="control-icon" onclick="playNext()">
            <svg viewBox="0 0 24 24">
              <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
            </svg>
          </button>
        </div>
        <div class="progress-bar-container">
          <div class="time-current" id="timeCurrent">00:00</div>
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
        </div>
      </div>

      <div class="player-right">
        <!-- Volume placeholder -->
      </div>
    </footer>
  </div>

  <script src="index.js"></script>
</body>

</html>
